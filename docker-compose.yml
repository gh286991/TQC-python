version: '3.8'

services:
  # Frontend Application (Next.js)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-/api}
    container_name: praxis-frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=/api
      - BACKEND_INTERNAL_URL=http://backend:3001/api
    depends_on:
      - backend

  # Backend Application (Nest.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: praxis-backend
    restart: always
    environment:
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - NODE_ENV=${NODE_ENV:-production}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp # Share tmp for code file exchange
    expose:
      - "3001"

  # Reverse Proxy (Nginx)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: praxis-nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      # - frontend
      - backend

volumes:
  mongo-data:
